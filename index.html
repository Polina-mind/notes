<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title lang="ru">Заметки</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="mbox">
      <div class="forms">
        <div class="form">
          <h2>Добавить заметку</h2>
          <form>
            <label for="add-input">Новая:</label>
            <input type="text" id="add-input" autofocus />
            <button id="add-submit">Добавить</button>
          </form>
        </div>

        <div class="form">
          <h2>Искать заметку</h2>
          <form>
            <label for="search">Поиск:</label>
            <input type="text" id="search" />
            <button id="search-button">Искать</button>
          </form>
        </div>
      </div>

      <hr />

      <h2>Список заметок</h2>
      <ul class="list"></ul>
    </div>

    <script src="js/jquery-3.3.1.min.js" type="module"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
